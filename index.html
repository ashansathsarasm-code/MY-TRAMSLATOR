<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Translator Pro</title>
    <style>
        /* ‡∂∏‡∑ñ‡∂Ω‡∑í‡∂ö ‡∂¥‡∑ô‡∂±‡∑î‡∂∏ ‡∑É‡∂ö‡∑É‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏ */
        body {

            display: flex;

            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            resize: none;

        select, .btn {

        /* ‡∂∂‡∑ú‡∂≠‡∑ä‡∂≠‡∂∏‡∑ä ‡∑Ä‡∂Ω ‡∑Ä‡∂ª‡∑ä‡∂´ */
        .btn-translate { background-color: #764ba2; color: white; }
        .btn-translate:hover { background-color: #5a368a; }

        .btn-speak { background-color: #ff9800; color: white; }
        .btn-speak:hover { background-color: #e68a00; }

        .btn-copy { background-color: #28a745; color: white; }

            padding: 15px;

            border: 1px solid #eee;
            min-height: 60px;
            text-align: left;
            color: #444;
            margin-top: 10px;
            margin-bottom: 15px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Multi-Language Translator</h2>
    
    <textarea id="fromText" placeholder="‡∂¥‡∂ª‡∑í‡∑Ä‡∂ª‡∑ä‡∂≠‡∂±‡∂∫ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∂ß ‡∂∏‡∑ô‡∑Ñ‡∑í ‡∂Ω‡∑í‡∂∫‡∂±‡∑ä‡∂±..."></textarea>
    
    <select id="langSelect">
        <option value="en|si">English to Sinhala</option>
        <option value="si|en">Sinhala to English</option>
        <option value="si|ta">Sinhala to Tamil</option>
        <option value="en|ta">English to Tamil</option>
        <option value="en|ja">English to Japanese</option>

    <button class="btn btn-translate" onclick="translateText()" id="btn">Translate / ‡∂¥‡∂ª‡∑í‡∑Ä‡∂ª‡∑ä‡∂≠‡∂±‡∂∫ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</button>
    
    <div id="toText" class="output-box">‡∂¥‡∂ª‡∑í‡∑Ä‡∂ª‡∑ä‡∂≠‡∂±‡∂∫ ‡∂∏‡∑ô‡∂≠‡∑ê‡∂±‡∑í‡∂±‡∑ä...</div>

    <button class="btn btn-copy" onclick="copyText()">üìÑ Copy Text (‡∂¥‡∑í‡∂ß‡∂¥‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±)</button>
</div>

<script>
    // 1. ‡∂¥‡∂ª‡∑í‡∑Ä‡∂ª‡∑ä‡∂≠‡∂±‡∂∫ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∑ö function ‡∂ë‡∂ö
    async function translateText() {
        const text = document.getElementById("fromText").value;
        const langPair = document.getElementById("langSelect").value;
        const outputDiv = document.getElementById("toText");
        const btn = document.getElementById("btn");

        if(!text) { alert("‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∑Ä‡∂†‡∂±‡∂∫‡∂ö‡∑ä ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±!"); return; }

        btn.innerText = "‡∂¥‡∂ª‡∑í‡∑Ä‡∂ª‡∑ä‡∂≠‡∂±‡∂∫ ‡∑Ä‡∑ô‡∂∏‡∑í‡∂±‡∑ä ‡∂¥‡∑Ä‡∂≠‡∑ì...";
        
        try {
            const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${langPair}`);
            const data = await response.json();
            outputDiv.innerText = data.responseData.translatedText;
        } catch (error) {
            outputDiv.innerText = "‡∑É‡∂∏‡∑ä‡∂∂‡∂±‡∑ä‡∂∞‡∂≠‡∑è‡∑Ä‡∂∫ ‡∂¥‡∂ª‡∑ì‡∂ö‡∑ä‡∑Ç‡∑è ‡∂ö‡∂ª‡∂±‡∑ä‡∂±.";
        } finally {
            btn.innerText = "Translate / ‡∂¥‡∂ª‡∑í‡∑Ä‡∂ª‡∑ä‡∂≠‡∂±‡∂∫ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±";
        }
    }

    // 2. ‡∂ö‡∂ß‡∑Ñ‡∂¨‡∑í‡∂±‡∑ä ‡∂ö‡∑í‡∂∫‡∑Ä‡∑ì‡∂∏‡∑ö function ‡∂ë‡∂ö
    function speakText() {
        const text = document.getElementById("toText").innerText;
        const langPair = document.getElementById("langSelect").value;
        const targetLang = langPair.split("|")[1]; 

        if (text === "‡∂¥‡∂ª‡∑í‡∑Ä‡∂ª‡∑ä‡∂≠‡∂±‡∂∫ ‡∂∏‡∑ô‡∂≠‡∑ê‡∂±‡∑í‡∂±‡∑ä..." || text === "") return;

        const utterance = new SpeechSynthesisUtterance(text);
        
        // ‡∂∑‡∑è‡∑Ç‡∑è‡∑Ä‡∂ß ‡∂Ö‡∂±‡∑î‡∑Ä voice ‡∂ë‡∂ö ‡∑É‡∑ê‡∂ö‡∑É‡∑ì‡∂∏
        if (targetLang === "si") utterance.lang = 'si-LK';
        else if (targetLang === "ta") utterance.lang = 'ta-IN';
        else utterance.lang = 'en-US';

        window.speechSynthesis.speak(utterance);
    }

    // 3. ‡∂ö‡∑ú‡∂¥‡∑í ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∑ö function ‡∂ë‡∂ö
    function copyText() {
        const text = document.getElementById("toText").innerText;
        if(text === "‡∂¥‡∂ª‡∑í‡∑Ä‡∂ª‡∑ä‡∂≠‡∂±‡∂∫ ‡∂∏‡∑ô‡∂≠‡∑ê‡∂±‡∑í‡∂±‡∑ä...") return;
        
        navigator.clipboard.writeText(text).then(() => {
            alert("‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä ‡∂¥‡∑í‡∂ß‡∂¥‡∂≠‡∑ä ‡∂ö‡∂ª‡∂ú‡∂≠‡∑ä‡∂≠‡∑è!");
        });
    }
</script>

</body>
</html>
